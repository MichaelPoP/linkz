<!doctype html>
<html ng-app="linkzApp">
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- endbuild -->
    <script src="libs/angular.js"></script>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body ng-controller="listCon">
    <div id="queryBox">
        <h1>My Linkz</h1>
        <form class="searchForm">
          <input ng-model="query" type="text"
            placeholder="Filter by" autofocus>
        </form>    
    </div>
    <!-- <input id="deleteLink" type="button" value="xxx"> -->

    <div id="linkBox">
        <ul id="linkList" ng-repeat="link in links | filter:query | orderBy:'-dateAdded'">

            <li ng-if="!waiting" class="linkItem" data="link.id"><input id="lnk-{{ link.id }}" class="deleteLink btn btn-danger" type="button" value="x"> {{ link.title.substr(0,50) }}
            <a href="{{ link.url }}">{{ link.url.substr(0,50) }}</a></li>
            
            <img ng-if="waiting" src="images/processing.svg" alt="">
            
        </ul>
    </div>


    <input id="addLink" class="btn btn-default" type="button" value="Add Link"><input id="addAll" class="btn btn-info" type="button" value="Add All Links">

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>

    <!-- endbuild -->
  </body>
</html>
